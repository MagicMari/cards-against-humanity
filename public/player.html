<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />

  <title>Player - Cards Against Humanity</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/init.css">
  <link rel="stylesheet" href="/styles/player.css">
  <link rel="stylesheet" href="/styles/cards.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen items-center">

  <!-- Header -->
  <header class="w-full p-4 text-center bg-gray-800 shadow-lg">
    <h1 id="header_home" class="text-3xl font-bold tracking-wide">Cards Against Humanity</h1>
  </header>

  <!-- Main Game Container -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 w-full">

    <!-- Pre-Game Message -->
    <div id="pregame" class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-2">Waiting for the Game to Start...</h2>
      <p class="mb-4 text-gray-300">Ensure that you have entered the correct link.</p>
      <p class="mb-4 text-gray-300">The game will start automatically when the host begins.</p>
    </div>

    <!-- Black Card Section -->
    <div id="black_card" class="mt-6 bg-black text-white p-6 rounded-lg shadow-xl text-center hidden w-full max-w-md">
      <p class="text-lg font-bold">Waiting for the black card...</p>
    </div>

    <!-- White Cards Section -->
    <div id="white_cards" class="mt-6 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 w-full max-w-full sm:max-w-2xl">
      <!-- Dynamically generated white cards will be inserted here -->
    </div>

  </main>

  <!-- Scoreboard -->
  <aside id="scoreboard" class="fixed right-4 top-20 w-64 bg-gray-800 p-4 rounded-lg shadow-lg hidden">
    <h2 class="text-xl font-bold text-center mb-4">Scoreboard</h2>
    <ul id="score_list" class="text-white"></ul>
  </aside>

  <!-- Scripts -->
  <script src="./functions.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./player.js"></script>

</body>
</html>
