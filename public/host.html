<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />

  <title>Host - Cards Against Humanity</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/init.css">
  <link rel="stylesheet" href="/styles/host.css">
  <link rel="stylesheet" href="/styles/cards.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

  <!-- Header -->
  <header class="w-full p-4 text-center bg-gray-800 shadow-lg">
    <h1 class="text-3xl font-bold tracking-wide">Cards Against Humanity - Host</h1>
  </header>

  <!-- Main Container -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 w-full max-w-3xl">

    <!-- Pre-Game Section -->
    <div id="pregame" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full">
      <h2 class="text-3xl font-bold mb-4">Game Room</h2>
      <p class="mb-2 text-gray-300">Share this room ID with your friends to join:</p>
      <p id="link" class="roomid text-3xl font-bold mb-4">Loading...</p>
      <div class="mt-4 text-lg">
        <span id="players" class="font-bold">0</span> players have joined the game.
      </div>

      <div id="game_starting" class="mt-4 hidden">
        <button id="start_button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md transition">
          Start Game
        </button>
      </div>
    </div>

    <div id="qrcode" class="mt-6 p-4 bg-white border-4 border-white rounded-xl items-center">
      <!-- The QR code will be generated here -->
    </div>

    <!-- Card Pack Selection -->
    <div id="card_pack_section" class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-3xl">
      <h2 class="text-xl font-bold mb-4">Select Card Packs</h2>

      <!-- Search Bar -->
      <input type="text" id="card_pack_search" placeholder="Search card packs..." 
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <div class="flex flex-col sm:flex-row mt-4 space-y-4 sm:space-y-0 sm:space-x-4">

        <!-- Unselected Packs (Scrollable) -->
        <div class="flex-1 bg-gray-900 p-4 rounded-lg shadow-lg overflow-y-auto max-h-40">
          <h3 class="text-lg font-bold mb-2">Available Packs</h3>
          <ul id="unselected_packs" class="space-y-2">
          </ul>
        </div>

        <!-- Selected Packs (Scrollable) -->
        <div class="flex-1 bg-gray-900 p-4 rounded-lg shadow-lg overflow-y-auto max-h-40">
          <h3 class="text-lg font-bold mb-2">Selected Packs</h3>
          <ul id="selected_packs" class="space-y-2">
            <!-- Selected packs will appear here -->
          </ul>
        </div>

      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./functions.js"></script>
  <script src="./red_pack_2.js"></script>
  <script src="./json_navigator.js"></script>
  <script src="./host.js"></script>
</body>
</html>
