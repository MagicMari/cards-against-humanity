<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />

  <title>Host - Cards Against Humanity</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/init.css">
  <link rel="stylesheet" href="/styles/host.css">
  <link rel="stylesheet" href="/styles/cards.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

  <!-- Header -->
  <header class="w-full p-4 text-center bg-gray-800 shadow-lg">
    <h1 class="text-3xl font-bold tracking-wide">Cards Against Humanity - Host</h1>
  </header>

  <!-- Main Container -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 w-full max-w-3xl">

    <!-- Pre-Game Section -->
    <div id="pregame" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full">
      <h2 class="text-3xl font-bold mb-4">Game Room</h2>
      <p class="mb-2 text-gray-300">Share this room ID with your friends to join:</p>
      <p id="link" class="roomid text-3xl font-bold mb-4">Loading...</p>
      <div class="mt-4 text-lg">
        <span id="players" class="font-bold">0</span> players have joined the game.
      </div>

      <div id="game_starting" class="mt-4 hidden">
        <button id="start_button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md transition">
          Start Game
        </button>
      </div>
    </div>

    <div id="qrcode" class="mt-6 p-4 bg-white border-4 border-white rounded-xl items-center">
      <!-- The QR code will be generated here -->
    </div>

    <!-- Black Card Display -->
    <div id="black_card" class="mt-6 text-xl font-bold bg-black text-white p-6 rounded-lg shadow-lg hidden w-full">
      <p>Waiting for the black card...</p>
    </div>

    <!-- White Cards Display -->
    <div id="white_cards_host" class="mt-6 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 w-full max-w-full sm:max-w-2xl hidden"></div>

    <!-- Scoreboard -->
    <aside id="scoreboard" class="fixed right-4 top-1/4 w-64 bg-gray-800 p-4 rounded-lg shadow-lg hidden">
      <h2 class="text-xl font-bold text-center mb-4">Scoreboard</h2>
      <ul id="score_list" class="text-white"></ul>
    </aside>

    <!-- End of Round Section -->
    <div id="round_end" class="mt-6 hidden">
      <p class="message text-lg">A round has ended. Start another?</p>
      <button id="next_round" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-md transition mt-2">
        Next Round
      </button>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./functions.js"></script>
  <script src="./red_pack.js"></script>
  <script src="./host.js"></script>

</body>
</html>
